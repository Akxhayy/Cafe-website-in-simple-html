<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  
  <body class="text-gray-600 bg-gray-200">
    <div class = "overflow-auto">
      
    </div>
    <div class="grid grid-cols-10">
      <div>
        <nav>
          <div>
            <h1>
              <a href="/" class="text-lg font-semibold pl-2 pb-4">Naxolynieum</a>
            </h1>
          </div>
          <ul>
            <li>
              <a href="#">
        <div class="flex justify-between">                
               <span>Home</span>
                     <svg class="w-7 pl-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                    </svg>
        </div>
              </a>
            </li>

            <li>
              <a href="#">
        <div class="flex justify-between">                
               <span>About</span>
               <svg class="w-7 pl-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z" />
              </svg>
              
        </div>
              </a>
            </li>

            <li>
              <a href="#">
        <div class="flex justify-between">                
               <span>Contact</span>
               <svg  class="w-7 pl-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
              </svg>
              
        </div>
              </a>
            </li>

          </ul>
        </nav>
      </div>

      <main class="p-10 col-span-9">
        <div class="flex justify-end ">
          <a href="#" class="rounded-full p-2 hover:bg-gray-300 transition ease-out duration-1000">Log in</a>
          <a href="#" class="ml-2 rounded-full p-2 hover:bg-gray-300 transition ease-out duration-1000">Sign up</a>
        </div>

        <header>
          <h2 class="text-6xl pb-5">Cafe</h2>
        </header>

        <div >
          <h4 class="font-bold pb-4 border-b border-gray-200 mb-5">
            Popular Spots
          </h4>

          <div class="grid grid-cols-3 gap-8">
            <!-- cards go here -->
            <div class="card">
              <img
                src="images/soroco.jpg"
                class="w-full h-48 object-cover"
                alt="soroco"
              />
              <div class="pl-2 pb-2">
                <span class="font-bold text-2xl uppercase">soroco</span>
                <span class="block">Nungambakkam</span>
              </div>
            </div>

          <div class="card">
            <img
              src="images/doublequotes.jpg"
              class="w-full h-48 object-cover"
              alt="Double Quotes"
            />
            <div class="pl-2 pb-2">
              <span class="font-bold text-2xl uppercase">Double Quotes</span>
              <span class="block">Adayar</span>
            </div>
          </div>

      
          <div class="card">
            <img
              src="images/sweetspot.jpg"
              class="w-full h-48 object-cover"
              alt="sweetspot"
            />
            <div class="pl-2 pb-2">
              <span class="font-bold text-2xl uppercase">Sweetspot</span>
              <span class="block">Kilpauk</span>
            </div>
          </div>


          <div class="card">
            <img
              src="images/finale.jpg"
              class="w-full h-48 object-cover"
              alt="sweetspot"
            />
            <div class="pl-2 pb-2">
              <span class="font-bold text-2xl uppercase">Finale</span>
              <span class="block">Kilpauk</span>
            </div>
          </div>


          <div class="card">
            <img
              src="images/tager.jpg"
              class="w-full h-48 object-cover"
              alt="sweetspot"
            />
            <div class="pl-2 pb-2">
              <span class="font-bold text-2xl uppercase">Tager</span>
              <span class="block">Kilpauk</span>
            </div>
          </div>


          <div class="card">
            <img
              src="images/starbucks.jpeg"
              class="w-full h-48 object-cover"
              alt="sweetspot"
            />
            <div class="pl-2 pb-2">
              <span class="font-bold text-2xl uppercase">starbucks</span>
              <span class="block">Anna Nagar</span>
            </div>
          </div>
        
    
        </div>

        <div class="flex justify-center pt-10">
          <div class="bg-slate-400 rounded-full px-3 py-1 uppercase">Load more</div>
        </div>
      </main>
    </div>
  </body>
</html>
